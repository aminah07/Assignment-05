<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<!-- google fonts link -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<!-- custom css file link -->
	<link rel="stylesheet" type="text/css" href="css/style5.css">
</head>
<body>

	<div class="wrapper">
		<div class="form-box">
			<div class="form-row">
				<div class="form-left">
					<img src="img/img01.png" class="img-fluid">
				</div>
			    <div class="form-right">
			    	<div class="right1-content">
			    		<h2>Welcome to Crowdrise</h2>
			    		<p>Let's get you all set up so you can verify your nonprofit and begin setting up your first campaign!</p>
			    		<div class="right2-content">
			    		<p>Already have an account? <span class="cl">Log in</span>.</p>	
			    		</div>
			    		<form>
			    			<div class="form-group d-flex">
			    				<input type="text" name="" placeholder="First Name" class="form-control f-b-48">
			    				<input type="text" name="" placeholder="Last Name" class="form-control f-b-48">
			    			</div>
			    			<div class="form-group d-flex">
			    				<input type="text" name="" placeholder="Phone" class="form-control f-b-48">
			    				<input type="email" name="" placeholder="Email" class="form-control f-b-48">
			    			</div>
			    			<div class="form-group d-flex">
			    				<input type="password" name="" placeholder="Password" class="form-control f-b-48">
			    				<input type="password" name="" placeholder="Confirm Password" class="form-control f-b-48">
			    			</div>
			    		</form>
			    		<div class="form7">
			    			<input type="checkbox">
			    			<label>Yes, I want to receive Crowdrise's emails <br></label>
			    			<input type="checkbox">
			    			<label>I agree to the <span class="cl">Terms</span>, <span class="cl">Privacy Policies</span> and <span class="cl">Fees</span>.</label>
			    		</div>
			    		<div class="form-group">
			    			<button>Sign Up</button>
			    		</div>
			    		<div class="right2-content">
			    		<p>Don't work for a nonprofit? <span class="cl">You can still fundraise for one</span>.</p>	
			    		</div>
			    	</div>
			    </div>
			</div>
		</div>
	</div>

</body>
</html>
